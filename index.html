<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="prev"> << previous </div>
      <h1 class="month" data-current-month=""></h1>
      <div class="next"> next >> </div>
    </div>
    <ul class="days">

    </ul>
    <script id="calendario" type="text/x-handlebars-template">

          <li class='giorno' data-complete-date="{{completeDate}}">
            {{day}}
          </li>

    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
