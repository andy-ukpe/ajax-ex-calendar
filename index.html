<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-flex">
      <div class="container">
        <div class="prev"><i class="fas fa-chevron-left"></i></div>
        <div class="next"><i class="fas fa-chevron-right"></i></div>
        <h1 class="month" data-current-month=""></h1>

      </div>
    </div>
    <div class="quads">
      <div class="calendar days">
        <!-- <div class="box">
          <p class="number">5 <span class="week">mon</span></p>
          <p class="holiday">mon</p>
        </div> -->
      </div>
    </div>
    <!-- <ul class="days">

    </ul> -->
    <script id="calendario" type="text/x-handlebars-template">
      <div class="box giorno" data-complete-date="{{completeDate}}">
        <p class="number">{{day}}<span class="week">{{week}}</span></p>
        <p class="holiday"></p>
      </div>
          <!-- <li class='giorno' data-complete-date="{{completeDate}}">
            {{day}}
          </li> -->

    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
